<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <div id="addContainer">
        <input id="todo" type="text" placeholder="What do you have planned?" onkeypress="pressEnter(event)" required>
        <button id="btn" type="submit" onclick="todo()" required>add</button>
    </div>
    <ol id="todolistContainer">
      <li id="reminer">* Click to Delete list</li>  
    </ol>
    <script src="script.js"></script>
    
</body>
</html>
